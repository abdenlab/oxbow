permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

name: Test

jobs:

  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Download fixtures
        run: cd fixtures && wget -i list.txt

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path ./oxbow/Cargo.toml
