FastqFile("data/sample.fastq", fields=('name', 'seq')).batches(batch_size=5): |-
    ->  oxbow._core.base.DataFile.batches(batch_size=5)
    <-  DataFile.batches.<generator>
    ->  oxbow._core.sequence.FastqFile._batch_readers
    <-  FastqFile._batch_readers.<generator>
    ->  oxbow._core.base.DataFile._scanner
        ->  oxbow._core.base.DataFile._source
        <-  'data/sample.fastq'
        ->  oxbow._core.sequence.SequenceFile._scanner_kwargs
        <-  {'compressed': 'False'}
    <-  builtins.PyFastqScanner.<object>
    ->  oxbow._core.sequence.FastqFile._batch_readers.<generator>
    !!  GeneratorExit()
