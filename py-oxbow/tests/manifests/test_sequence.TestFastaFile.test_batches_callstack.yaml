FastaFile("data/sample.fasta", fields=('name', 'seq')).fragments(batch_size=5): |-
    ->  oxbow._core.base.DataFile.batches(batch_size=5)
    <-  DataFile.batches.<generator>
    ->  oxbow._core.sequence.FastaFile._batch_readers
    <-  FastaFile._batch_readers.<generator>
    ->  oxbow._core.base.DataFile._scanner
        ->  oxbow._core.base.DataFile._source
        <-  'data/sample.fasta'
        ->  oxbow._core.sequence.SequenceFile._scanner_kwargs
        <-  {'compressed': 'False'}
    <-  builtins.PyFastaScanner.<object>
    ->  oxbow._core.sequence.FastaFile._batch_readers.<generator>
    !!  GeneratorExit()
