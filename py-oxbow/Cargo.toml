[package]
name = "py-oxbow"
version = "0.3.2"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "oxbow"
crate-type = ["cdylib"]

[dependencies]
oxbow = { workspace = true }
pyo3 = { version = "0.23.2", features = ["abi3-py38"] }
